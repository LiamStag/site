{% load static %}
<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'main/css/styles.css' %}" rel="stylesheet" />
</head>

<body>
    <header class='header'>
        <div class="nav">
            <button class='navbtn'> menu </button>
            {% block mainmenu %}
            <ul class = 'ul'>
                {% for m in menu %}
                <li class='li'>{{m}}</li>
                {% endfor %}
            </ul>
            {% endblock mainmenu %}
        </div>
        <div class="logo">
            <p>FILMED BY MAX</p>
        </div>
        <div class='contact'>
            <button class='contactbtn'> contact me </button>
            {% block contactme %}
            <ul class='ul'>
                {% for key, value in contact.items %}
                <li class='li'><a href={{value}}>{{key}}</a></li>
                {% endfor %}
            </ul>
            {% endblock contactme %}
        </div>
    </header>


    
    {% block content %}
    {% endblock %}

<script type="text/javascript" src="{% static 'main/javascript/script.js' %}"></script>
</body>

</html>
